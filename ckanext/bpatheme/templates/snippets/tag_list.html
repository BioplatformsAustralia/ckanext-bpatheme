{% ckan_extends %}
{% block tag_list %}
  <ul class="{{ _class }}">
    {% for tag in tags %}
      <li>
        <a class="{% block tag_list_item_class %}tag{% endblock %}" href="{% url_for 'dataset.search', tags=tag.name %}" title="{{ tag.display_name }}>{{ tag.display_name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
